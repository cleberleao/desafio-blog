<div *ngIf="currentPost" class="edit-form">
  <h4>Post</h4>
  <form>
    <div class="form-group">
      <label for="titulo">Title</label>
      <input
        type="text"
        class="form-control"
        id="titulo"
        [(ngModel)]="currentPost.titulo"
        name="titulo"
      />
    </div>
    <div class="form-group">
      <label for="mensagem">Mensagem</label>
      <input
        type="text"
        class="form-control"
        id="mensagem"
        [(ngModel)]="currentPost.mensagem"
        name="mensagem"
      />
    </div>

    <div class="form-group">
      <label><strong>Publicação:</strong></label>
      {{ currentPost.published ? "Published" : "Pending" }}
    </div>
  </form>

  <button
    class="badge badge-primary mr-2"
    *ngIf="currentPost.published"
    (click)="updatePublished(false)"
  >
    Retirar Publicação
  </button>
  <button
    *ngIf="!currentPost.published"
    class="badge badge-primary mr-2"
    (click)="updatePublished(true)"
  >
    Publicar
  </button>

  <button class="badge badge-danger mr-2" (click)="deletePost()">
    Apagar
  </button>

  <button type="submit" class="badge badge-success" (click)="updatePost()">
    Editar
  </button>
  <p>{{ message }}</p>
</div>

<div *ngIf="!currentPost">
  <br />
  <p>Não foi possivel acessar seu Post...</p>
</div>
