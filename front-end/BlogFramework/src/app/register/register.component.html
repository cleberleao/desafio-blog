<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="nome">Nome</label>
        <input
          type="text"
          class="form-control"
          name="nome"
          [(ngModel)]="form.nome"
          required
          minlength="3"
          maxlength="20"
          #nome="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && nome.invalid">
          <div *ngIf="nome.errors.required">Nome é obrigatório</div>
          <div *ngIf="nome.errors.minlength">
            Nome deve ser maior que 3 caracteres
          </div>
          <div *ngIf="nome.errors.maxlength">
            Nome deve ser menor que 20 caracteres
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="form.email"
          required
          email
          #email="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && email.invalid">
          <div *ngIf="email.errors.required">Email é obrigatório</div>
          <div *ngIf="email.errors.email">
            Email tem que ser um endereço válido
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input
          type="password"
          class="form-control"
          name="senha"
          [(ngModel)]="form.senha"
          required
          minlength="6"
          #senha="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && senha.invalid">
          <div *ngIf="senha.errors.required">Senha é obrigatório</div>
          <div *ngIf="senha.errors.minlength">
            Senha  deve ser maior que 6 caracteres
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Cadastrar</button>
      </div>

      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Cadastro falhou: {{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Seu cadastro foi efetuado com successo!
    </div>
  </div>
</div>
